<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="master.css">
    <title>Document</title>
</head>

<body>
    <main>
        <span>Mehrab Poorzakaria</span>
        <img src="img/Visa_Logo.png" alt="">
        <section id="area-1">
            <div>
                <div>
                    <div class="input-group">
                        <span class="input-group-text form-bg text-white">Number card</span>
                        <input id="inp-nmbr-1" onkeyup="_para(this, 0)" type="text" maxlength="4" aria-label="First name"
                            class="form-control">
                        <input id="inp-nmbr-2" onkeyup="_para(this, 1)" type="text" maxlength="4" aria-label="Last name"
                            class="form-control">
                        <input id="inp-nmbr-3" onkeyup="_para(this, 2)" type="text" maxlength="4" aria-label="Last name"
                            class="form-control">
                        <input id="inp-nmbr-4" onkeyup="_para(this, 3)" type="text" maxlength="4" aria-label="Last name"
                            class="form-control">
                    </div>
                </div>
                <div>
                    <div class="input-group">
                        <span class="input-group-text form-bg text-white">First and last name</span>
                        <input type="text" aria-label="First name" class="form-control" id="fname">
                        <input type="text" aria-label="Last name" class="form-control" id="lname">
                    </div>
                </div>
                <div>
                    <div>
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="year">
                            <option selected>Year</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                            <option value="2031">2031</option>
                            <option value="2032">2032</option>
                            <option value="2033">2033</option>
                            <option value="2034">2034</option>
                            <option value="2035">2035</option>
                            <option value="2036">2036</option>

                        </select>
                        <select class="form-select form-select-sm " aria-label=".form-select-sm example" id="month">
                            <option selected>Month</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div>
                        <div class="input-group">
                            <span class="input-group-text form-bg text-white" id="basic-addon1">CVV</span>
                            <input id="cvv" type="text" class="form-control" placeholder="" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div>
                    <span>send</span>
                </div>
                <section id="card">
                    <div id="card-1">
                        <div id="front-card">
                            <div>
                                <div></div>
                            </div>
                            <section>
                                <div>
                                    <img src="img/smart-chip.png" alt="">
                                </div>
                                <div>
                                    <img src="img/visa-logo.png" alt="">
                                </div>
                            </section>
                            <section>
                                <div>
                                    <p id="crd-nmbr-1">0000</p>
                                </div>
                                <div>
                                    <p id="crd-nmbr-2">0000</p>
                                </div>
                                <div>
                                    <p id="crd-nmbr-3">0000</p>
                                </div>
                                <div>
                                    <p id="crd-nmbr-4">0000</p>
                                </div>
                            </section>
                            <section>
                                <div>
                                    <p>card holder</p>
                                    <span>
                                        <p id="fname-txt"></p>
                                        <p id="lname-txt"></p>
                                    </span>
                                </div>
                                <div>
                                    <p>expires</p>
                                    <span>
                                        <p id="year-txt">Year</p>/
                                        <p id="month-txt">Month</p>
                                    </span>
                                </div>
                            </section>
                        </div>
                        <div id="back-card">
                            <section class="">
                                <span></span>
                            </section>
                            <section class="">
                                <span>
                                    <p id="cvv-txt"></p>
                                    <span></span>
                                </span>
                            </section>
                            <section class="">
                                <div>
                                    <img src="img/smart-chip.png" alt="">
                                </div>
                                <div>
                                    <img src="img/visa-logo.png" alt="">
                                </div>
                            </section>
                        </div>
                    </div>

                </section>
            </div>
        </section>
    </main>
    <script>
        // ----------------------------------------------card-number-----------------------------------------------------------
        let turn = 0
        const x = [1 , 2, 3, 4, 5, 6, 7, 8, 9, 0]
        let inp = document.querySelectorAll('.input-group>input')
        inp[turn].focus()
        function _para(self, t) {
            console.log(self.value + '-' + t)
            if ((self.value).length == 4) {
                turn++
                inp[turn].focus()
            } else if ((self.value).length > 4) {
                alert('Please Enter Four Number')
            }
            document.getElementById('crd-nmbr-1').innerHTML = document.getElementById('inp-nmbr-1').value
            document.getElementById('crd-nmbr-2').innerHTML = document.getElementById('inp-nmbr-2').value
            document.getElementById('crd-nmbr-3').innerHTML = document.getElementById('inp-nmbr-3').value
            document.getElementById('crd-nmbr-4').innerHTML = document.getElementById('inp-nmbr-4').value
        }
        // ----------------------------------------------name-----------------------------------------------------------
        let _fname = document.getElementById('fname')
        let _lname = document.getElementById('lname')
        _fname.onkeyup = function () {
            document.getElementById('fname-txt').innerHTML = _fname.value
        }
        _lname.onkeyup = function () {
            document.getElementById('lname-txt').innerHTML = _lname.value
        }
        // ----------------------------------------------expaire-date---------------------------------------------------        
        let _year = document.getElementById('year')
        let _month = document.getElementById('month')
        _year.onchange = function () {
            document.getElementById('year-txt').innerHTML = _year.value
        }
        _month.onchange = function () {
            document.getElementById('month-txt').innerHTML = _month.value
        }
        // ----------------------------------------------cvv-------------------------------------------------------------
        let _cvv = document.getElementById('cvv')
        _cvv.addEventListener('click', function(){
            alert('Please Enter Four Number')
        })
        _cvv.addEventListener('focus', function(){
            document.getElementById('card-1').style.transform = 'rotatey(180deg)'
        })
        _cvv.addEventListener('keyup', function(){
            if((_cvv.value).length >=4){
                setTimeout(() => {
                    document.getElementById('card-1').removeAttribute('style')
                }, 300);
            }
            document.getElementById('cvv-txt').innerHTML = _cvv.value
        })
        
    </script>
</body>

</html>
